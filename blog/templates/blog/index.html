{% extends 'base.html' %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        {% if posts %}
        {% for post in posts %}
            <div class="post-preview">
                <a href="/posts/{{ post.id }}/">
                  <h2 class="post-title">
                    {{ post.title }}
                  </h2>
                  <h3 class="post-subtitle">
                    {{ post.content|truncatechars:25 }}
                  </h3>
                </a>
                <p class="post-meta">Posted by
                  <a href="#">{{ post.author.profile_name }}</a>
                  on {{ post.created }}</p>
            </div>
        {% endfor %}
        {% else %}
            <h1>No Posts So Far!</h1>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
