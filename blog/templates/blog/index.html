{% extends 'base.html' %}

{% block content%}
<div class="postList">
    {% if posts %}
    {% for post in posts %}
        <div class="postItem">
            <a href='/posts/{{ post.id }}/'><h1 class="postHeader">{{ post.title }}</h1></a>
            <p class="postTeaser">{{ post.content|truncatechars:25 }}</p>
            <p class="postAuthor">Created By: {{ post.author }}</p>
        </div>
    {% endfor %}
    {% else %}
        <h1>No Posts So Far!</h1>
    {% endif %}
</div>
{% endblock %}
